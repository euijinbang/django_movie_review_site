{% extends 'base.html' %}

{% block content %}
  <h2>index페이지</h2>
  <a href="{% url 'community:create' %}">새 리뷰 작성하기</a>
  <br>
  {% for review in reviews %}
    <div>
    {% comment %} detail로 url 요청시 pk도 함께 보낸다 {% endcomment %}
    <a href="{% url 'community:detail' review.pk %}">{{ review.title }}</a>
    {{ review.content }} 
    <hr>
    </div>
  {% endfor %}
{% endblock content %}
